snapshots:
  - name: contratos_snapshot
    relation: ref('contratos')
    config:
      schema: snapshots
      database: analytics
      unique_key: id
      strategy: timestamp
      updated_at: updated_at
      dbt_valid_to_current: "to_timestamp('9999-12-31', 'YYYY-MM-DD')"
      
  - name: faturas_snapshot
    relation: ref('faturas')
    config:
      schema: snapshots
      database: analytics
      unique_key: [id, id_empenho]
      strategy: timestamp
      updated_at: updated_at
      dbt_valid_to_current: "to_timestamp('9999-12-31', 'YYYY-MM-DD')"

  - name: empenhos_snapshot
    relation: ref('empenhos')
    config:
      schema: snapshots
      database: analytics
      unique_key: id
      strategy: timestamp
      updated_at: updated_at
      dbt_valid_to_current: "to_timestamp('9999-12-31', 'YYYY-MM-DD')"
